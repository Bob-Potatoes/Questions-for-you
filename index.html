<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Question Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li data-difficulty="easy" class="active">Easy</li>
        <li data-difficulty="medium">Medium</li>
        <li data-difficulty="hard">Hard</li>
        <li data-difficulty="quite tough">Quite tough</li>
        <li data-difficulty="dangerous">Dangerous</li>
        <li data-difficulty="break">Break Time</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="container">
        <h1>Random Question Generator</h1>
        <p id="question">Loading questions...</p>
        <button id="generate-btn" disabled>Get Question</button>
      </div>
    </main>
  </div>

  <script>
    let questions = {};
    let currentCategory = "easy";

    async function loadQuestions() {
      try {
        // Fetch from your backend
        const response = await fetch("https://questions-for-sam.onrender.com/api/questions");
        const data = await response.json();
        questions = data;

        const questionEl = document.getElementById("question");
        const buttonEl = document.getElementById("generate-btn");
        buttonEl.disabled = false;
        questionEl.textContent = "Choose a category and click below to get a question!";

        buttonEl.addEventListener("click", generateQuestion);
      } catch (error) {
        console.error(error);
        document.getElementById("question").textContent = "Error loading questions.";
      }
    }

    function generateQuestion() {
      const questionEl = document.getElementById("question");
      const categoryQuestions = questions[currentCategory] || [];
      if (categoryQuestions.length === 0) {
        questionEl.textContent = "No questions available for this category.";
        return;
      }
      const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
      questionEl.textContent = categoryQuestions[randomIndex];
    }

    // Handle category click
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".sidebar li").forEach(item => {
        item.addEventListener("click", () => {
          document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
          item.classList.add("active");
          currentCategory = item.dataset.difficulty;
          document.getElementById("question").textContent =
            `Category changed to "${item.textContent}". Click "Get Question" to continue.`;
        });
      });

      loadQuestions();
    });
  </script>
</body>
</html>
